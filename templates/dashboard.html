{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <div class="card shadow-sm border-0 mb-4">
      <div class="card-body">
        <h5 class="fw-bold">Procedimientos disponibles</h5>
        <div id="proceduresList" class="row g-3"></div>
      </div>
    </div>
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <h5 class="fw-bold">Historial de intentos</h5>
        <div id="attemptsList"></div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <h5 class="fw-bold">Panel rápido</h5>
        <p class="text-muted">Accesos directos según tu rol.</p>
        <div id="roleActions" class="d-grid gap-2"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script>
  window.App.loadDashboard();
</script>
{% endblock %}
