{% extends "base.html" %}
{% block content %}
<div class="row g-3">
  <div class="col-xl-7">
    <div class="card shadow-sm border-0 mb-3">
      <div class="card-body">
        <h5 class="fw-bold">Gestión de procedimientos</h5>
        <p class="text-muted small">Crea plantillas y edita pasos con rúbricas clínicas.</p>
        <div id="procedureManager"></div>
      </div>
    </div>
  </div>
  <div class="col-xl-5">
    <div class="card shadow-sm border-0 mb-3">
      <div class="card-body">
        <h5 class="fw-bold">Analítica</h5>
        <div id="analytics"></div>
        <button class="btn btn-outline-secondary mt-3" id="exportCsvBtn">Exportar CSV</button>
      </div>
    </div>
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <h6 class="fw-bold">Ranking por cohorte</h6>
        <div id="ranking"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script>
  window.App.loadInstructorPanel();
</script>
{% endblock %}
