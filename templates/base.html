<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartSurgSim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body class="bg-slate">
  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-mark">SSS</div>
        <div>
          <div class="brand-title">SmartSurgSim</div>
          <div class="brand-subtitle">Surgical Intelligence Suite</div>
        </div>
      </div>
      <nav class="nav flex-column gap-1">
        <a class="nav-link" href="/dashboard/">Dashboard</a>
        <a class="nav-link" href="/instructor/" id="navInstructor">Instructor</a>
        <a class="nav-link" href="/admin-panel/" id="navAdmin">Admin</a>
      </nav>
      <div class="sidebar-footer">
        <div class="ai-status">
          <span class="badge bg-success-subtle text-success" id="aiStatusBadge">IA: OFF</span>
        </div>
      </div>
    </aside>
    <div class="main-content">
      <header class="topbar">
        <div class="d-flex align-items-center gap-3">
          <div>
            <div class="topbar-title">Panel de entrenamiento</div>
            <div class="topbar-subtitle">Simulación quirúrgica inteligente</div>
          </div>
        </div>
        <div class="d-flex align-items-center gap-3">
          <div class="text-end">
            <div class="fw-semibold" id="userProfileName">Usuario</div>
            <div class="small text-muted" id="userProfileRole">Rol</div>
          </div>
          <button id="logoutBtn" class="btn btn-outline-light btn-sm">Cerrar sesión</button>
        </div>
      </header>
      <main class="content-area">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/app.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
