<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSurgSim - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-3">SmartSurgSim</h3>
                    <p class="text-muted text-center">Simulador Quirúrgico Inteligente</p>
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input id="username" class="form-control" placeholder="usuario">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input id="password" type="password" class="form-control" placeholder="********">
                    </div>
                    <button class="btn btn-primary w-100" onclick="login()">Ingresar</button>
                    <div class="mt-3 small text-muted">
                        Usa las credenciales seed para ingresar.
                    </div>
                </div>
            </div>
            <div class="text-center mt-4 text-muted">
                MVP web sin VR · Canvas + IA por reglas
            </div>
        </div>
    </div>
</div>
<script src="/static/js/auth.js"></script>
</body>
</html>
