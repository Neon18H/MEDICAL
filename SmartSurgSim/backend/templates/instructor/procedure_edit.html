{% extends 'base.html' %}
{% block content %}
<h4>Editar procedimiento</h4>
<div class="card">
    <div class="card-body">
        <div class="mb-2">
            <label class="form-label">Título</label>
            <input id="edit-title" class="form-control" value="{{ procedure.title }}">
        </div>
        <div class="mb-2">
            <label class="form-label">Descripción</label>
            <textarea id="edit-description" class="form-control">{{ procedure.description }}</textarea>
        </div>
        <div class="mb-2">
            <label class="form-label">Dificultad</label>
            <input id="edit-difficulty" class="form-control" value="{{ procedure.difficulty }}">
        </div>
        <div class="mb-2">
            <label class="form-label">Steps (JSON)</label>
            <textarea id="edit-steps" class="form-control" rows="4">{{ procedure.steps|safe }}</textarea>
        </div>
        <div class="mb-2">
            <label class="form-label">Zones (JSON)</label>
            <textarea id="edit-zones" class="form-control" rows="4">{{ procedure.zones|safe }}</textarea>
        </div>
        <div class="mb-2">
            <label class="form-label">Rubric (JSON)</label>
            <textarea id="edit-rubric" class="form-control" rows="4">{{ procedure.rubric|safe }}</textarea>
        </div>
        <button class="btn btn-primary" onclick="updateProcedure({{ procedure.id }})">Guardar</button>
        <button class="btn btn-outline-danger" onclick="deleteProcedure({{ procedure.id }})">Eliminar</button>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    requireAuth('INSTRUCTOR');
</script>
{% endblock %}
